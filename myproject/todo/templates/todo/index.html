<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
